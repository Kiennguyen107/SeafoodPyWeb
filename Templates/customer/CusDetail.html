<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>ADMIN</title>
</head>
<body>

{% if customer %}
<table>
    <tr>
        <td>ID của sản phầm</td>
        <td>{{customer.id}}</td>
    </tr>
    <tr>
        <td>Tên sản phầm</td>
        <td>{{customer.name}}</td>
    </tr>
    <tr>
        <td>Giá của sản phẩm</td>
        <td>{{customer.phone_number}}</td>
    </tr>
    <tr>
        <td>Số lượng còn lại</td>
        <td>{{customer.address}}</td>
    </tr>
</table>

<form action="{{ url_for('go_cus_delete_Infor', customer_id=customer.id) }}" method="get">
    <button type="submit">Xóa sản phẩm này</button>
</form>
{% else %}
Không tồn tại sản phẩm này trên hệ thống
{% endif %}
<form action="{{ url_for('go_cus_update_Infor', customer_id=customer.id) }}" method="get">
    <button type="submit">Sửa thông tin sản phẩm</button>
</form>
<form action="{{ url_for('go_user_home') }}" method="get">
    <button type="submit">Trở về màn hình home</button>
</form>
</body>
</html>
