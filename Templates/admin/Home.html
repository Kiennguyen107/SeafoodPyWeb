<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ADMIN</title>
  </head>
  <body>
  <table>
    <tr>
      <th>Tên sản phẩm</th>
      <th>Giá bán/kg</th>
      <th>Số lượng còn lại trong kho</th>
      <th></th>
    </tr>
    {% for product in products %}
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
        <td>
          <form action="{{ url_for('go_admin_product_details', product_id=product.id) }}" method="get">
          <button type="submit">Xem chi tiết</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>

  <form action="{{ url_for('go_admin_add_new_product') }}" method="get">
  <button type="submit">Thêm sản phẩm mới</button>
  </form>

  <form action="{{ url_for('go_fill_out_bill') }}" method="get">
  <button type="submit">Nhập hóa đơn</button>
  </form>
  <form action="{{ url_for('search_product') }}" method="get">
  <button type="submit">Tìm mặt hàng</button>
  </form>
  </body>
</html>
