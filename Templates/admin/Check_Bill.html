<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>ADMIN</title>
</head>
<body>
  <h1>Thêm thành công</h1>
  <form action="{{ url_for('go_admin_bill_details') }}" method="get">
      <button type="submit">Kiểm tra</button>
  </form>
{% if bill %}
<table>
    <tr>
        <td>ID của sản phầm</td>
        <td>{{bill.id}}</td>
    </tr>
    <tr>
        <td>Tên sản phầm</td>
        <td>{{bill.order_id}}</td>
    </tr>
    <tr>
        <td>Giá của sản phẩm</td>
        <td>{{bill.quantity}}</td>
    </tr>
    <tr>
        <td>Tổng số tiền</td>
        <td>{{bill.total_money}}</td>
    </tr>
    <tr>
    </tr>
</table>

<form action="{{ url_for('go_admin_update_product', product_id=product.id) }}" method="get">
    <button type="submit">Sửa thông tin sản phẩm</button>
</form>
<form action="{{ url_for('go_admin_delete_product', product_id=product.id) }}" method="get">
    <button type="submit">Xóa sản phẩm này</button>
</form>
{% endif %}

<form action="{{ url_for('go_admin_home') }}" method="get">
    <button type="submit">Trở về màn hình home</button>
</form>
</body>
</html>
